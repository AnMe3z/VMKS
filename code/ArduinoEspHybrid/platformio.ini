[env:wemos_d1_uno32]
platform = espressif32
board = wemos_d1_uno32
framework = arduino
lib_deps = espressif/esp32-camera@^2.0.0
	Wire @ ^1.0

monitor_speed = 115200
monitor_filters = direct, esp32_exception_decoder
